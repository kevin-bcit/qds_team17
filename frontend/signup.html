    <div class="signup-container">
        <form action="/api/signup" method="post" class="signup-form">
            <div class="form-field">
                <input type="text" name="username" placeholder="Username..." required>
            </div>
            <div class="form-field">
                <input type="password" name="password" placeholder="Password..." required>
            </div>
            <div class="form-field" style="width: 48%; box-sizing: border-box; float: left;">
                <input type="text" name="firstName" placeholder="Firstname..." required>
            </div>
            <div class="form-field" style="width: 48%; box-sizing: border-box; float: right;">
                <input type="text" name="lastName" placeholder="Lastname..." required>
            </div>
            <div class="form-field">
                <input type="text" name="gender" placeholder="Gender" required>
            </div>
            <div class="form-field">
                <input type="text" name="birthDate" placeholder="BirthDate" required>
            </div>
            <div class="form-field">
                <input type="text" name="location" placeholder="Location" required>
            </div>
            <div class="form-field">
                <input type="text" name="quote" placeholder="Your quote..." required>
            </div>
            <div class="form-field button-field">
                <input type="image" src="./images/submit.png" alt="Submit" class="signup-button">
            </div>
        </form>
    </div>
