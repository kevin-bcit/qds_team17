<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Team 17</title>

        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="scripts/scroll-fade.js" defer="defer"></script>
        <script src="scripts/script.js" defer="defer"></script>
    </head>
    <body>
        <h1>Sign up</h1>
        <form action="/api/signup" method="post">
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="text" name="firstName" placeholder="firstName" required>
            <input type="text" name="lastName" placeholder="lastName" required>
            <input type="datetime" name="birthDate" placeholder="birthDate" required>
            <input type="text" name="gender" placeholder="gender" required>
            <input type="text" name="location" placeholder="location" required>
            <input type="text" name="quote" placeholder="quote" required>
            <button type="submit">Sign Up</button>
        </form>
    </body>
    
</html>
